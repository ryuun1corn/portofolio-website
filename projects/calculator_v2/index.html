<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator v2.5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Calculator v2.5</header>
    <div class="calculator">
        <div class="calculator-box" id="box-one"></div>
        <div class="calculator-box" id="box-two">= 0</div>
    </div>
    <div class="button">
        <div class="number-btn">
            <div class="first-row">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
            </div>
            <div class="second-row">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
            </div>
            <div class="third-row">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
            </div>
            <div class="fourth-row">
                <button id="zero">0</button>
                <button id="zero-zero">00</button>
                <button id="dot">.</button>
            </div>
        </div>
        <div class="operation-btn">
            <div class="first-row">
                <button id="add">+</button>
                <button id="subtract">-</button>
                <button id="multiply">ร</button>
            </div>
            <div class="second-row">
                <button id="divide">รท</button>
                <button id="clear">C</button>
                <button id="delete">Del</button>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
