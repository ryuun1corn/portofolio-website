<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>TIC-TAC-TOE</h1>
        </header>

        <div class="scoreboard">
            <div id="playerx" class="score">'X' Player</div>
            <div id="playero" class="score">'O' Player</div>
            <span id="xplayer-score">0</span> : <span id="oplayer-score">0</span>
        </div>

        <div class="result">
            <p>Who will win?</p>
        </div>

        <div class="board">
            <div class="box" id="a">
                <img src="images/square.png" id="aimg">
            </div>
            <div class="box" id="b">
                <img src="images/square.png" id="bimg">
            </div>
            <div class="box" id="c">
                <img src="images/square.png" id="cimg">
            </div>
            <div class="box" id="d">
                <img src="images/square.png" id="dimg">
            </div>
            <div class="box" id="e">
                <img src="images/square.png" id="eimg">
            </div>
            <div class="box" id="f">
                <img src="images/square.png" id="fimg">
            </div> 
            <div class="box" id="g">
                <img src="images/square.png" id="gimg">
            </div>
            <div class="box" id="h">
                <img src="images/square.png" id="himg">
            </div>
            <div class="box" id="i">
                <img src="images/square.png" id="iimg">
            </div>
        </div>

        <p id="game-message">Sharpen your skills with TIC-TAC-TOE</p>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
